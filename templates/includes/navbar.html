{% load static %}
<!-- Main header start -->
<header class="main-header sticky-header header-with-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand company-logo" href="{% url 'home' %}">
                <img src="{% static 'pages/img/logos/black-logo.png' %}" alt="newlogo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        {% url 'home' as url %}
                        <a href="{{ url }}"
                            {% if request.path == url %}
                                class="nav-link active"
                            {% else %}
                                class = "nav-link"
                            {% endif %}>
                            Home
                        </a> <!--id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"-->
                    </li>
                    <li class="nav-item">
                        {% url 'cars' as url %}
                        <a href="{{ url }}"
                            {% if request.path == url %}
                                class="nav-link active"
                            {% else %}
                                class = "nav-link"
                            {% endif %}>
                            Cars
                        </a>
                    </li>
                    <li class="nav-item">
                        {% url 'about' as url %}
                        <a href="{{ url }}"
                            {% if request.path == url %}
                                class="nav-link active"
                            {% else %}
                                class = "nav-link"
                            {% endif %}>
                            About
                        </a>
                    </li>
                    <li class="nav-item">
                        {% url 'services' as url %}
                        <a href="{{ url }}"
                            {% if request.path == url %}
                                class="nav-link active"
                            {% else %}
                                class = "nav-link"
                            {% endif %}>
                            Services
                        </a>
                    </li>


                    <li class="nav-item dropdown">
                        {% url 'contact' as url %}
                        <a href="{{ url }}"
                            {% if request.path == url %}
                                class="nav-link active"
                            {% else %}
                                class = "nav-link"
                            {% endif %}>
                            Contact
                        </a>
                    </li>
                    <li class="nav-item dropdown m-hide">
                        <a href="#full-page-search" class="nav-link h-icon">
                            <i class="fa fa-search"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<!-- Main header end -->
